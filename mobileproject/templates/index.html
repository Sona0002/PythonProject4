{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in mobile_list %}
        <div class="col-md-3 mb-5">
                <div class="card">
                    <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="200" height="310px">
                    <div class="card-body">
                        <h5 class="card-title">{{i.model_name}}</h5>
                        <p class="card-text">{{i.price}}</p>
                        <a href="{% url 'mobileapp:detail' i.id %}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
