{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{mobile.img.url}}" width="250" height="310">
        </div>
        <div class="col-md-6">
            <h4>{{mobile.model_name}}</h4>
            <h5>{{mobile.price}}</h5>
            <h6>{{mobile.desc}}</h6>
            <a class="btn btn-warning" href="{% url 'mobileapp:update' mobile.id %}">update</a>
            <a class="btn btn-danger" href="{% url 'mobileapp:delete' mobile.id %}">Delete</a>
        </div>
    </div>
</div>

{% endblock %}
